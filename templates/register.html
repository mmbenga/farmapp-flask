{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Farm Registration</h2>
        
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="farm_name" class="form-label">Farm Name</label>
                <input type="text" class="form-control" id="farm_name" name="farm_name" required>
            </div>
            
            <div class="mb-3">
                <label for="owner_name" class="form-label">Farm Owner</label>
                <input type="text" class="form-control" id="owner_name" name="owner_name" required>
            </div>
            
            <div class="mb-3">
                <label for="location" class="form-label">Farm Location</label>
                <input type="text" class="form-control" id="location" name="location" required>
            </div>
            
            <div class="mb-3">
                <label for="contact" class="form-label">Farm Contact</label>
                <input type="text" class="form-control" id="contact" name="contact" required>
            </div>
            
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <div class="mb-3">
                <label for="logo" class="form-label">Farm Logo</label>
                <input type="file" class="form-control" id="logo" name="logo" accept="image/*" required>
                <div class="form-text">Upload your farm logo (JPG, PNG, GIF)</div>
            </div>
            
            <button type="submit" class="btn btn-primary">Register Farm</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        </form>
        
        <p class="mt-3">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
</div>
{% endblock %}
