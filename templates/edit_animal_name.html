{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Animal Name</h2>
    <p>Current Name: {{ animal.name }}</p>
    
    <form method="POST" action="{{ url_for('edit_animal_name', animal_id=animal.animal_id) }}">
        <div class="form-group">
            <label for="new_name">New Name:</label>
            <input type="text" class="form-control" id="new_name" name="new_name" 
                   value="{{ animal.name }}" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Update Name</button>
        <a href="{{ url_for('view_animal', animal_id=animal.animal_id) }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
